<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/scripts.js">
    </script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite things</h1>
      <p>
        List your favorite things!
      </p>
      <form class="favorites" action="index.html" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="favorite1">First favorite thing?</label>
          <input id="favorite1" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="favorite2">Second favorite thing?</label>
          <input id="favorite2" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="favorite3">Third favorite thing?</label>
          <input id="favorite3" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="favorite4">Fourth favorite thing?</label>
          <input id="favorite4" type="text" name="name" value="">
        </div>
        <button type="button" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
